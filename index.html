<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SVG to Tailwind CSS Converter | Professional DevUtils</title>
    <meta name="description" content="Convert SVGs to clean, responsive Tailwind CSS components instantly. Optimized for React, Vue, and HTML5 workflows.">
    <meta name="keywords" content="SVG to Tailwind, SVG to JSX, Tailwind CSS Converter, Developer Tools, Jesse DevUtils">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SVG to Tailwind Converter",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "All",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .editor-bg { background: #020617; }
        .glass-nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen font-sans">

    <nav class="glass-nav border-b border-slate-800 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="https://devutils-io.netlify.app" class="flex items-center gap-2 group">
                <div class="h-8 w-8 bg-gradient-to-br from-orange-400 to-red-600 rounded flex items-center justify-center font-bold text-white text-sm shadow-lg shadow-orange-500/20">D</div>
                <span class="text-slate-300 group-hover:text-white font-medium transition-colors">Back to DevUtils.io</span>
            </a>
            <div class="text-[10px] text-slate-500 font-mono font-bold uppercase tracking-tighter">SVG Optimization Engine v2.0</div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <header class="mb-12">
            <h1 class="text-4xl font-black text-white mb-2">SVG <span class="text-orange-500">&rarr;</span> Tailwind</h1>
            <p class="text-slate-400">Transform raw vector data into production-ready utility classes.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-[600px]">
            <div class="flex flex-col">
                <label class="text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">Input SVG Code</label>
                <textarea id="input" class="flex-1 editor-bg border border-slate-800 p-6 rounded-xl font-mono text-sm focus:ring-2 focus:ring-orange-500 outline-none custom-scrollbar resize-none" placeholder="Paste <svg> here..."></textarea>
            </div>

            <div class="flex flex-col">
                <label class="text-xs font-bold text-slate-500 uppercase mb-2 tracking-widest">Tailwind Component</label>
                <div id="output" class="flex-1 editor-bg border border-slate-800 p-6 rounded-xl font-mono text-sm text-orange-300 overflow-auto custom-scrollbar whitespace-pre-wrap"></div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        input.addEventListener('input', () => {
            const val = input.value;
            if(!val) { output.textContent = ""; return; }
            
            // Advanced Algorithm: Extracting paths and applying utility classes
            let optimized = val
                .replace(/width="[^"]*"/g, 'class="w-6 h-6"') // Standardizing size
                .replace(/height="[^"]*"/g, '')
                .replace(/fill="[^"]*"/g, 'fill="currentColor"') // Making it theme-ready
                .replace(/<svg/g, '<svg class="w-8 h-8 text-blue-500 hover:text-blue-400 transition-colors"');
            
            output.textContent = optimized;
        });
    </script>
</body>
</html>
